<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
   
    <script src="sand.js" defer ></script>
  
</head>
<body>

    <div class="box-border max-w-full h-12 border-gray-300 border-2 drop-shadow-sm">
    <div class="justify-between flex">
            <div class="flex">
                <img class="ml-7  p-1" src="img/Frame 3.jpg" >
                <h1 class="font-bold mt-2 ml-3 h-5 w-36 text-xl">Directory</h1>
            </div>
            <div class="flex mr-12 cursor-pointer border-l-2">
                <img class="ml-2 w-4 h-5 mt-3" src="img/Icon.jpg" >
                
                <p class="text-gray-400 font-semibold ml-3 mt-2 hover">
                    <label for="Quick Search">
                    <input type='Quick Search' id="Quick Search" placeholder="Quick Search" search-data></label> </p>
            </div>
    </div>

    </div>

    <div class="md:flex md:space-x-20 ">
      <div class="box-border max-h-full border-gray-200 w-64 border-r-2 drop-shadow-2xl ">
          <div class="box-border w-52 h-11 border-gray-200 border-2 mt-10 justify-items-end ml-12 drop-shadow-2xl hover:bg-sky-100"">
            <p class="font-semibold text-lg ml-6 mt-1 hover:bg-sky-100">Search Result</p>
          </div>
          <p class="font-semibold ml-16 mt-4 cursor-pointer hover:bg-sky-100">All Team</p>
          <p class="font-semibold ml-16 mt-4 cursor-pointer hover:bg-sky-100">Core</p>
          <p class="font-semibold ml-16 mt-4 cursor-pointer hover:bg-sky-100">Developers</p>
          <p class="font-semibold ml-16 mt-4 cursor-pointer hover:bg-sky-100">Designers</p>
          <p class="font-semibold ml-16 mt-4 cursor-pointer hover:bg-sky-100">Mentors</p>
          <div class="box-border w-36 h-11 rounded-lg bg-black border-2 cursor-pointer mt-44 ml-8 ">
            <div class="text-white place-items-center ml-6 mt-1 font-semibold">+ ADD</div>
          </div>
      </div>

      <div id="pink" class="grid grid-cols-3 gap-4 space-x-4 space-y-10 flex-wrap" data-movie> </div>
       
    </div>
        
        
      
       <template data-user-template>
    
        `
              <div class="box-border border-black-100 h-60 w-56 border-2 rounded-md drop-shadow-2xl hover border-2 border-sky-500 ">
              <img src="${IMG_URL+user.poster_path}" class="w-56 h-60" data-image>
              <h1 class="text-black font-bold " data-title>${user.original_title}</h1> 
              </div>
                     `
                    <!-- <div class=" card">
                    <div class="box-border border-black-100 h-60 w-56 border-2 rounded-md drop-shadow-2xl ">
                    <img src="${IMG_URL+data.results[i].poster_path}" class="w-56 h-60">
                    <h1 class="text-black font-bold "></h1> 
                    </div>
                    </div> -->
      
      </template> 
    
   

   
</body>
</html>
